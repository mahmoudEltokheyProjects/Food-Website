<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Food Website : about section </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="contact_us_style.css">
    </head>
    <body>
        <!-- ******************************************* contact us section ******************************************* -->
        <div class="contactUs" id="contactUsId">
            <div class="contactUsContainer">
                <h2><span>c</span>ontact us</h2>
                <p class="contactUsPara">Lorem ipsum dolor sit amet consectetur adipisicing elit. Temporibus veniam autem</p>
                <!-- contact us info -->
                <div class="contactInfo">
                    <h3>send message</h3>
                    <form>
                        <input type="text" placeholder="name" name="usernameName">
                        <input type="email" placeholder="email" name="emailName">
                        <textarea placeholder="message" cols="50" rows="10"></textarea>
                        <input type="submit" value="send" class="sendBtnClass">
                    </form>
                </div>
            </div>
        </div>
    </body>
